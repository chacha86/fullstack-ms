<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div>
    <div class="logo bg-green-300 h-[5vh]">logo</div>
    <div class="flex h-[95vh] p-1">
        <div class="left flex flex-col items-center bg-red-300 w-[15%]">
            <ul>
                <li th:each="note : ${noteList}">
                    <a th:href="@{|/notes/${note.id}|}" th:text="${note.title}"></a>
                </li>
            </ul>
            <form action="/write" method="post">
                <input class="btn btn-sm" type="submit" value="추가" />
            </form>
        </div>
        <div class="right bg-blue-300 w-[85%]">
            <form class="flex flex-col gap-2 p-3">
                <input type="text" th:value="${note.getTitle()}">
                <textarea rows="10" th:text="${note.getContent()}"></textarea>
                <button class="btn btn-sm">수정</button>
                <button class="btn btn-sm">삭제</button>
            </form>
        </div>
    </div>
</div>
<script>
    function addNote() {

    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div>
    <div class="logo bg-green-300 h-[5vh]">logo</div>
    <div class="flex h-[95vh]">
        <div class="left flex flex-col items-center bg-red-300 w-[15%]">
            <ul>
                <li th:each="note : ${noteList}" th:text="${note.title}"></li>
            </ul>
            <button>추가</button>
        </div>
        <div class="right bg-blue-300 w-[85%]">
            <form class="flex flex-col gap-2 p-3">
                <input type="text">
                <textarea cols="30" rows="10"></textarea>
                <button>수정</button>
                <button>삭제</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
